<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Escape Room</title>
  <style>
    /* General page styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    #instructions,
    #success {
  display: none;
}
    #challenge-section {
      display: none;
    }

    /* Style for challenge interface */
    #challenge-section {
      margin: 30px;
      padding: 20px;
      border: 2px solid #333;
      background-color: #f9f9f9;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
    }

    #success {
      margin: 30px;
      padding: 20px;
      color: green;
      font-size: 18px;
      border: 2px solid green;
      border-radius: 5px;
      display: inline-block;
    }

    /* Input field for password challenge */
    input[type="text"] {
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #333;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <h1>üîë Virtual Escape Room Simulation üîë</h1>

  <!-- Instructions section -->
  <div id="instructions">
    <p>Welcome to the escape room simulation! Complete the challenge to unlock the door.</p>
    <p>To solve the puzzle, find the correct password.</p>
  </div>

  <!-- Section for the challenge -->
  <div id="challenge-section">
    <h3>üïπÔ∏è Solve the Puzzle to Escape</h3>
    <p>Enter the password below to unlock:</p>
    <input type="text" id="passwordInput" placeholder="Enter your password">
    <button onclick="checkPassword()">Submit Password</button>
  </div>

  <!-- Success message -->
  <div id="success">
    üéâ You Escaped! Congratulations! üéâ
  </div>

  <script>
    let tokenCheckPassed = false;

    // Simulate token logic success by default
    function simulateTokenCheck() {
      tokenCheckPassed = true; // Simulate token logic passed for simplicity
      document.getElementById("instructions").style.display = "block";
      document.getElementById("challenge-section").style.display = "block";
    }

    window.onload = function () {
      simulateTokenCheck();
    };

    // Function to check the password logic
    function checkPassword() {
      const enteredPassword = document.getElementById("passwordInput").value.trim();
      const correctPassword = "escape123";

      if (!tokenCheckPassed) {
        alert("üîê Token logic failed. Contact admin.");
        return;
      }

      if (enteredPassword === correctPassword) {
        document.getElementById("success").style.display = "inline-block";
        document.getElementById("success").style.display = "block";

        document.getElementById("challenge-section").style.display = "none";
      } else {
        alert("‚ùå Incorrect password! Try again.");
      }
    }
  </script>
</body>

</html>
