<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Clue Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            background-color: #fff;
        }

        .header {
            font-family: 'Archivo Narrow', arial, helvetica, sans-serif;
            font-size: 24px;
            color: #555;
            background-color: #ddd;
            border-radius: 20px;
            margin: 20px auto;
            text-align: center;
            padding: 10px;
            width: 80%;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .bingo-cell {
            font-family: 'Varela Round', arial, sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bingo-cell:hover {
            background-color: #ddd;
        }

        .bingo-cell.selected {
            background-color: #88c057;
            color: #fff;
        }

        .footer {
            font-family: 'Arial', sans-serif;
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Bingo Clue Game</div>
    
    <div class="bingo-card" id="bingoCard">
        <div class="bingo-cell">HTML</div>
        <div class="bingo-cell">Python</div>
        <div class="bingo-cell">Debugging</div>
        <div class="bingo-cell">Build a Website</div>
        <div class="bingo-cell">GitHub</div>
        <div class="bingo-cell">JavaScript</div>
        <div class="bingo-cell">API</div>
        <div class="bingo-cell">Open Source</div>
        <div class="bingo-cell">Mobile App</div>
        <div class="bingo-cell">CSS</div>
        <div class="bingo-cell">Game Dev</div>
        <div class="bingo-cell">Code Break</div>
        <div class="bingo-cell">Favorite IDE</div>
        <div class="bingo-cell">SQL</div>
        <div class="bingo-cell">Learned Today</div>
        <div class="bingo-cell">Java</div>
        <div class="bingo-cell">Hackathon</div>
        <div class="bingo-cell">Stack Overflow</div>
        <div class="bingo-cell">Algorithm</div>
        <div class="bingo-cell">Git</div>
        <div class="bingo-cell">Cloud Computing</div>
        <div class="bingo-cell">Full Stack</div>
        <div class="bingo-cell">Data Structures</div>
        <div class="bingo-cell">Function</div>
    </div>

    <div class="footer">Click on the cells to mark them as selected.</div>

    <script>
        const cells = document.querySelectorAll('.bingo-cell');

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                cell.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
